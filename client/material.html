<head>
  <title>Reconstrução da Sede do GE Monsenhor André Pedro Frank</title>
  <script src="bower_components/jquery-meiomask/dist/meiomask.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="top-tag-filter">
    {{> header}}
  </div>

  <div id="main-pane">
    {{> main}}
  </div>

  <div id="side-pane">
    {{> instruction}}
  </div>
</body>

<template name="main">
  {{#if show_donators}}
    {{> donators}}
  {{else}}
    {{> materials}}
  {{/if}}
</template>

<template name="instruction">
  <h3>Instruções</h3>
  <p>Faça sua doação informando o que gostaria de doar. Entraremos em contato para confirmar a informação e fornecer maiores informações em como proceder com a doação.</p>
  <p>Além disso, é possível ajudar realizando um depósito na Conta Poupança xxxx.xxxx.xxxx ou contribuindo abaixo, por boleto bancário ou cartão de crédito.</p>
  <p style="text-align: center"><a href="http://www10.vakinha.com.br/VaquinhaE.aspx?e=260424"><img src="/vakinha6.png" style="width: 150px"></a></p>
  <p>O <b>Monsenhor</b> agradece de coração!</p>
  <hr style="margin: 30px">
  {{#if show_donators}}
    <div style="text-align: center; margin-bottom: 20px"><a href="/" class="donators">Donativos</a></div>
  {{else}}
    <div style="text-align: center; margin-bottom: 20px"><a href="/" class="donators">Quem já doou?</a></div>
  {{/if}}
</template>

<template name="materials">
  <div id="items-view">
    {{#if loading}}
      Carregando...
    {{else}}
      <ul id="item-list">
        {{#each materials}}
          {{> material}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="donators">
  <div id="items-view">
    {{#if loading}}
      Carregando...
    {{else}}
      <ul id="item-list">
        {{#each donators}}
          {{> donator}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="material">
  <li class="material {{done_class}}">
    <div class="display">
      <div class="material-name">{{name}}</div>
      {{#if quantity}}
        <div class="material-total">
          <small>
          Total {{quantity_value}}
          </small>
        </div>
        <div class="material-left">
          <small>
          {{#if quantity_plural}}
            Faltam {{quantity_left}} {{quantity_unit}}
          {{else}}
            Falta {{quantity_left}} {{quantity_unit}}
          {{/if}}
          </small>
        </div>
      {{/if}}
    </div>
    <div class="donate">
    {{#if donating}}
      <div class="donating">
        <form class="form-inline" role="form" id="add-donation">
          <div class="form-group">
            <label class="sr-only" for="add-donation-name">Nome</label>
            <input type="text" class="form-control" id="add-donation-name" placeholder="Nome">
          </div>
          <div class="form-group">
            <label class="sr-only" for="add-donation-phone">Telefone</label>
            <input type="text" class="form-control" id="add-donation-phone" placeholder="Telefone" alt="phone">
          </div>
          <div class="form-group">
            <label class="sr-only" for="add-donation-quantity">Quantidade</label>
            <input type="text" class="form-control" id="add-donation-quantity" placeholder="Quantidade" alt="999" style="width: 100px">
          </div>
          <button class="btn btn-default btn-primary" id="add-donation-save">Doar</button>
          <button class="btn btn-default" id="add-donation-cancel">Cancelar</button>
        </form>
      </div>
    {{else}}
      <div class="add_donation">
        + Fazer uma doação
      </div>
    {{/if}}
    </div>
  </li>
</template>

<template name="donator">
  <li class="donator">
    <div class="display">
      {{name}} doou {{quantity}} {{material}}
    </div>
  </li>
</template>

<template name="header">
  <div id="header">
    Ajude a reconstruir a sede do <strong>Grupo Escoteiro Monsenhor André Pedro Frank</strong>
  </div>
</template>
